<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="resources/style.css"/>
    <script type="text/javascript" src="resources/main.js"></script></head>
    <title>Other Profiles</title>
    <body>
      <h1>Canine Companions</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/all_profiles">Other Profiles</a></li>
        <li><a href="/discuss">Discussion</a></li>
        <li class="headerRight">
          {% if user %}
          <a href="{{log_url}}">Logout</a>
          {% else %}
          <a href="{{log_url}}">Login</a>
          {% endif %}
        </li>
        {% if user %}
        <li class="headerRight"><a href="/my_profile">{{username}}</a></li>
        {% endif %}
        <div class="searchBar">
          <input type="text" name="Search Bar"/>
          <input type="submit" value="Submit">
        </div>
      </ul>


      {% for profile in profiles %}
      <div class="darkBox">
        <h3>Dog: <a href="/profile?id={{profile.key.urlsafe()}}">{{profile.dog_name}}</a> </h3>
        <h4>{{profile.name}}</h4>
      </div>
      {% endfor %}

    </body>
</html>
