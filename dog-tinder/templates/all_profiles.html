<!DOCTYPE html>
<html>
  <head>
    <title>All Profiles - Canine Companions</title>
    <link type="text/css" rel="stylesheet" href="resources/styles.css"/>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="resources/main.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
  </head>
  <body>
    <h1>Canine Companions</h1>
    <div class="sidebar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/all_profiles">Other Profiles</a></li>
      <li><a href="/discuss">Discussion</a></li>
      <li class="headerRight">
        {% if user %}
        <a href="{{log_url}}">Logout</a>
        {% else %}
        <a href="{{log_url}}">Login</a>
        {% endif %}
      </li>
      {% if user %}
      <li class="headerRight"><a href="/my_profile">{{username}}</a></li>
      {% endif %}
      <div class="searchBar">
        <input type="text" name= "Search Bar"/>
        <input type="submit" value="Submit">
      </div>
    </ul>
    <button class="sidebarbtn">
      <span></span>
    </button>
  </div>
    {% for profile in profiles %}
    <div class="darkBox">
      <h3>Dog: <a href="/profile?id={{profile.key.urlsafe()}}">{{profile.dog_name}}</a> </h3>
      <h3>{{profile.name}}</h3>
    </div>
    {% endfor %}

  </body>
</html>
